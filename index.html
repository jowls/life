<!DOCTYPE html>
<html>
<head>
    <title>Conway's Game of Life</title>
	<style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        canvas {
            display: block;
        }
	</style
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');
        const gridSize = 10;
        const numRows = Math.floor(window.innerHeight / gridSize);
        const numCols = Math.floor(window.innerWidth / gridSize);
        canvas.width = numCols * gridSize;
        canvas.height = numRows * gridSize;
        let grid = createEmptyGrid();

        function createEmptyGrid() {
            const rows = [];
            for (let i = 0; i < numRows; i++) {
                const row = [];
                for (let j = 0; j < numCols; j++) {
                    row.push(0);
                }
                rows.push(row);
            }
            return rows;
        }

        function drawGrid() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < numRows; i++) {
                for (let j = 0; j < numCols; j++) {
                    if (grid[i][j] === 1) {
                        context.fillRect(j * gridSize, i * gridSize, gridSize, gridSize);
                    }
                }
            }
        }

        function updateGrid() {
            const newGrid = createEmptyGrid();
            for (let i = 0; i < numRows; i++) {
                for (let j = 0; j < numCols; j++) {
                    const neighbors = countNeighbors(i, j);
                    if (grid[i][j] === 1) {
                        newGrid[i][j] = (neighbors === 2 || neighbors === 3) ? 1 : 0;
                    } else {
                        newGrid[i][j] = (neighbors === 3) ? 1 : 0;
                    }
                }
            }
            grid = newGrid;
        }

        function countNeighbors(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < numRows && newCol >= 0 && newCol < numCols) {
                        count += grid[newRow][newCol];
                    }
                }
            }
            return count;
        }

        function animate() {
            updateGrid();
            drawGrid();
        }

        for (let i = 0; i < numRows; i++) {
            for (let j = 0; j < numCols; j++) {
                grid[i][j] = Math.random() > 0.5 ? 1 : 0;
            }
        }

        setInterval(animate, 500);
    </script>
</body>
</html>
